<!DOCTYPE html>

  <body>
    <header class="fixed-header">

          <li><a href="index.html ">HOME</a></li>

      <!-- EMOTES -->
      <!-- EMOTES -->

        <div class="emote-detail">          <!-- EMOTES DETAIL -->

              ● 2000 x 2000px <br>

          </div>

            <a class="text-decoration" href="">
